<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Quintessential" rel="stylesheet">
        <title>
            Tehehe
        </title>

        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="main.js"></script>


    </head>

    <body>
        <header id="header">
            <h1 id="title">
                My Library
            </h1>
        </header>
        <div id = "wrapper">
            <form id="entry_form" action="" method="">
                <label for="input_book_title">Book Title:</label>
                <br>
                <input type="text" id="book_title_input" name="input_book_title">
                <br>
                <label for="input_book_author">Book Author:</label>
                <br>
                <input type="text" id="book_author_input" name="input_book_author">
                <br>
                <label for="check_book_read">Book Read? </label>
                <input type="checkbox" id="book_read_input" name="input_book_read" checked>
                <hr id="line_across">
                <input type="submit" value="Add To Library">
            </form>
        </div>

        
        
        
    </body>
